<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>John Doe</h1>
        <nav><img src="/img/Union.png" alt="Hamburger button" /></nav>
      </header>
      <main>
        <section class="hero-section">
          <h1>Hey There. I’m Alex</h1>
          <h2>I'm a software developer</h2>
          <p>
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don’t hestiate to contact me.
          </p>
          <div class="hero-section-icons">
            <img src="/icons/github.png" alt="github icon" />
            <img src="/icons/linkedin.png" alt="linkedin icon" />
            <img src="/icons/angel-list.png" alt="angel list icon" />
            <img src="/icons/twitter.png" alt="twitter icon" />
            <img src="/icons/medium.png" alt="medium icon" />
          </div>
          <img src="/img/header-group.png" alt="background header group" class="hero-image"/>
        </section>
      </main>
    </div>
  </body>
</html>
